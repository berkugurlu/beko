    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f9ff; /* Açık mavi arka plan */
        }
        .logo-text span {
            display: inline-block;
            animation: colorWave 5s infinite;
        }
        @keyframes colorWave {
            0%, 100% { color: #3b82f6; } /* Mavi */
            25% { color: #10b981; } /* Yeşil */
            50% { color: #f59e0b; } /* Turuncu */
            75% { color: #ec4899; } /* Pembe */
        }
        .logo-text span:nth-child(1) { animation-delay: 0.1s; }
        .logo-text span:nth-child(2) { animation-delay: 0.2s; }
        .logo-text span:nth-child(3) { animation-delay: 0.3s; }
        .logo-text span:nth-child(4) { animation-delay: 0.4s; }
        .logo-text span:nth-child(5) { animation-delay: 0.5s; }
        .logo-text span:nth-child(6) { animation-delay: 0.6s; }
        .logo-text span:nth-child(7) { animation-delay: 0.7s; }
        .logo-text span:nth-child(8) { animation-delay: 0.8s; }

        .country-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .country-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .section-title {
            border-bottom: 2px solid #3b82f6;
            padding-bottom: 0.5rem;
            margin-bottom: 1rem;
            color: #1e3a8a; /* Koyu mavi */
        }
        .detail-card {
            background-color: #ffffff;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -1px rgba(0,0,0,0.06);
            padding: 1.5rem;
            margin-top: 2rem;
        }
        .back-button {
            background-color: #3b82f6; /* Mavi */
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }
        .back-button:hover {
            background-color: #2563eb; /* Koyu mavi */
        }
        .info-list li {
            padding: 0.5rem 0;
            border-bottom: 1px solid #e5e7eb; /* Açık gri */
        }
        .info-list li:last-child {
            border-bottom: none;
        }
        .app-icon {
            width: 24px;
            height: 24px;
            margin-right: 8px;
        }
        /* Arama çubuğu için stiller */
        .search-bar-container {
            margin-bottom: 2rem;
            display: flex;
            justify-content: center;
        }
        .search-bar {
            width: 100%;
            max-width: 600px;
            padding: 0.75rem 1.25rem;
            border-radius: 0.5rem;
            border: 1px solid #cbd5e1; /* Tailwind gray-300 */
            font-size: 1rem;
            box-shadow: 0 1px 3px 0 rgba(0,0,0,0.1), 0 1px 2px 0 rgba(0,0,0,0.06);
        }
        .search-bar:focus {
            outline: none;
            border-color: #3b82f6; /* Mavi */
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3);
        }

                whatToDo: ["Budapeşte'de Parlamento Binası'nı, Buda Kalesi'ni ve termal banyoları (Széchenyi, Gellért) ziyaret edin", "Tuna Nehri'nde tekne turu yapın", "Eger Kalesi'ni ve şarap bölgesini keşfedin", "Balaton Gölü'nde dinlenin"],

        const countryListContainer = document.getElementById('country-list-container');
        const countryListView = document.getElementById('country-list-view');
        const countryDetailView = document.getElementById('country-detail-view');
        const currentYearSpan = document.getElementById('currentYear');
        const searchInput = document.getElementById('search-input');
        const noResultsMessage = document.getElementById('no-results-message');

        // Yılı güncelle
        if (currentYearSpan) {
            currentYearSpan.textContent = new Date().getFullYear();
        }

        // Ülke listesini oluştur ve filtrele
        function displayCountries(filter = '') {
            countryListContainer.innerHTML = ''; // Mevcut listeyi temizle
            countryListView.classList.remove('hidden');
            countryDetailView.classList.add('hidden');
            countryDetailView.innerHTML = ''; // Detayları temizle

            const normalizedFilter = filter.toLowerCase().trim();
            // Ülkeleri alfabetik olarak sırala (Türkçe karakterlere duyarlı)
            const sortedCountryNames = Object.keys(countriesData).sort((a, b) => a.localeCompare(b, 'tr'));
            
            let foundCountries = 0;

            sortedCountryNames.forEach(countryName => {
                if (countryName.toLowerCase().includes(normalizedFilter)) {
                    const country = countriesData[countryName];
                    const card = document.createElement('div');
                    card.className = 'country-card bg-white rounded-lg shadow-lg p-6 cursor-pointer hover:shadow-xl transition-all duration-300 ease-in-out';
                    card.innerHTML = `
                        <div class="text-5xl mb-4 text-center">${country.flag}</div>
                        <h3 class="text-xl font-semibold text-center text-blue-600 mb-2">${countryName}</h3>
                        <p class="text-gray-600 text-sm text-center">${country.description.substring(0, 70)}...</p>
                    `;
                    card.addEventListener('click', () => displayCountryDetail(countryName));
                    countryListContainer.appendChild(card);
                    foundCountries++;
                }
            });

            if (foundCountries === 0 && filter !== '') {
                noResultsMessage.classList.remove('hidden');
            } else {
                noResultsMessage.classList.add('hidden');
            }
        }

        // Arama girdisini dinle
        if (searchInput) {
            searchInput.addEventListener('input', (e) => {
                displayCountries(e.target.value);
            });
        }


        // Ülke detaylarını göster
        function displayCountryDetail(countryName) {
            const country = countriesData[countryName];
            countryListView.classList.add('hidden');
            countryDetailView.classList.remove('hidden');

            let popularAppsHtml = '<p class="text-gray-700">Bu ülke için popüler uygulama bilgisi bulunmamaktadır.</p>';
            if (country.popularApps && country.popularApps.length > 0) {
                popularAppsHtml = country.popularApps.map(app => `
                    <li class="flex items-center py-2">
                        <img src="${app.icon}" alt="${app.name} ikonu" class="app-icon rounded-full" onerror="this.src='https://placehold.co/24x24/cccccc/969696?text=App'; this.onerror=null;">
                        <div>
                            <span class="font-semibold text-gray-800">${app.name}</span>
                            <span class="text-sm text-gray-500 italic"> - ${app.category}</span>
                        </div>
                    </li>
                `).join('');
            }

            countryDetailView.innerHTML = `
                <button id="back-to-list" class="back-button mb-6">
                    &larr; Ülke Listesine Geri Dön
                </button>
                <div class="detail-card">
                    <div class="flex flex-col sm:flex-row items-center mb-6">
                        <span class="text-7xl mr-0 sm:mr-6 mb-4 sm:mb-0">${country.flag}</span>
                        <div class="text-center sm:text-left">
                            <h2 class="text-4xl font-bold text-blue-700">${countryName}</h2>
                            <p class="text-lg text-gray-600">${country.description}</p>
                        </div>
                    </div>

                    <div class="grid md:grid-cols-2 gap-x-6 gap-y-8">
                        <div>
                            <h3 class="text-2xl font-semibold section-title">Ne Yapılır? 🗺️</h3>
                            <ul class="list-disc list-inside text-gray-700 space-y-1 info-list">
                                ${country.whatToDo.map(item => `<li>${item}</li>`).join('')}
                            </ul>
                        </div>
                        <div>
                            <h3 class="text-2xl font-semibold section-title">Ne Yenir? 🍕</h3>
                            <ul class="list-disc list-inside text-gray-700 space-y-1 info-list">
                                ${country.whatToEat.map(item => `<li>${item}</li>`).join('')}
                            </ul>
                        </div>
                        <div>
                            <h3 class="text-2xl font-semibold section-title">Nerede Kalınır? 🏨</h3>
                            <ul class="list-disc list-inside text-gray-700 space-y-1 info-list">
                                ${country.whereToStay.map(item => `<li>${item}</li>`).join('')}
                            </ul>
                        </div>
                        <div>
                            <h3 class="text-2xl font-semibold section-title">Popüler Uygulamalar 📱</h3>
                            <ul class="text-gray-700 space-y-1 info-list">
                                ${popularAppsHtml}
                            </ul>
                        </div>
                    </div>
                     <div class="mt-8 pt-6 border-t border-gray-200">
                        <h3 class="text-xl font-semibold section-title mb-3">Ek Bilgiler 🌍</h3>
                        <p class="text-gray-700 mb-1"><span class="font-semibold">Para Birimi:</span> ${country.currency || 'N/A'}</p>
                        <p class="text-gray-700"><span class="font-semibold">Resmi Dil:</span> ${country.language || 'N/A'}</p>
                    </div>
                </div>
            `;

            document.getElementById('back-to-list').addEventListener('click', () => {
                displayCountries(searchInput.value); // Arama filtresini koruyarak geri dön
            });
        }

        // Başlangıçta ülke listesini göster
        displayCountries();
    </script>
